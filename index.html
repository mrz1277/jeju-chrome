<!DOCTYPE HTML>
<html lang="ko">
<head>
  <title data-message="appName"></title>

  <link href="assets/lib/loaders.css/loaders.min.css" rel="stylesheet">
  <link href="assets/lib/cal-heatmap/cal-heatmap.css" rel="stylesheet">
  <link href="assets/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="assets/lib/jquery-modal/jquery.modal.css" rel="stylesheet">
  <link href="assets/lib/trip.js/dist/trip.min.css" rel="stylesheet">
  <link href="assets/lib/animate.css/animate.min.css" rel="stylesheet">
  <link href="assets/css/tooltipster.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">

  <script src="assets/lib/jquery/dist/jquery.min.js"></script>
  <script src="assets/lib/moment/min/moment-with-locales.min.js"></script>
  <script src="assets/lib/tooltipster/js/jquery.tooltipster.min.js"></script>
  <script src="assets/lib/watch/src/watch.min.js"></script>
  <script src="assets/lib/d3/d3.min.js"></script>
  <script src="assets/lib/cal-heatmap/cal-heatmap.min.js"></script>
  <script src="assets/lib/jquery-number/jquery.number.min.js"></script>
  <script src="assets/lib/jquery-modal/jquery.modal.min.js"></script>
  <script src="assets/lib/trip.js/dist/trip.js"></script>
  <script src="assets/js/app.js"></script>

</head>
<body>
<header>
  <div class="container">
    <div class="col-right">
      <a class="btn btn-tooltip tooltip" id="refreshLocation">
        <i class="fa fa-location-arrow"></i>
      </a>
      <a class="btn btn-tooltip tooltip" id="settings" href="#modal-settings" rel="modal:open">
        <i class="fa fa-cog"></i>
      </a>
      <a class="btn btn-tooltip tooltip" id="tutorial">
        <i class="fa fa-question"></i>
      </a>
    </div>
  </div>
</header>
<section id="deal" class="deal">
  <div class="cal-legend">
    <span class="r1" data-message="r1"></span>
    <span class="r2" data-message="r2"></span>
    <span class="r3" data-message="r3"></span>
  </div>
  <div id="cal-heatmap"></div>
  <table>
    <tr>
      <td></td>
      <td data-message="departFlight"></td>
      <td data-message="returnFlight"></td>
      <td></td>
    </tr>
    <tr>
      <td><i class="fa fa-clock-o"></i></td>
      <td class="depart-date"></td>
      <td class="return-date"></td>
      <td></td>
    </tr>
    <tr>
      <td><i class="fa fa-krw"></i></td>
      <td class="depart-price"></td>
      <td class="return-price"></td>
      <td></td>
    </tr>
    <tr>
      <td><i class="fa fa-plane"></i></td>
      <td class="depart-airport"></td>
      <td class="return-airport"></td>
      <td></td>
    </tr>
  </table>
  <span class="btn-wraper"><a href="" class="btn-tickets available" target="_blank"></a></span>
  <a class="photo-credits" target="_blank"><i class="fa fa-camera"></i><span class="credits-text"></span></a>
  <a class="photo-location" target="_blank"><i class="fa fa-map-marker"></i><span class="location-text"></span></a>
</section>
<div id="bg" class="bg"></div>
<img class="hidden" id="hiddenImage">
<div class="loading">
  <div class="loading-content">
    <div class="loader-inner ball-clip-rotate">
      <div></div>
    </div>
    <span class="title" data-message="searchAirport"></span>
  </div>
</div>
<div class="modal" id="modal-settings" style="display:none;">
  <h3 data-message="settings"></h3>
  <div class="form-group">
    <label for="selectAirport" data-message="changeAirport"></label>
    <select id="selectAirport">
      <option value="KWJ"></option>
      <option value="KUV"></option>
      <option value="GMP"></option>
      <option value="TAE"></option>
      <option value="MWX"></option>
      <option value="PUS"></option>
      <option value="HIN"></option>
      <option value="RSU"></option>
      <option value="USN"></option>
      <option value="WJU"></option>
      <option value="CJJ"></option>
      <option value="KPO"></option>
    </select>
  </div>
  <div class="button-group">
    <button type="button" data-message="confirm" class="btn-settings-confirm"></button>
    <a href="#close" rel="modal:close"><button type="button" data-message="cancel"></button></a>
  </div>
</div>
</body>
</html>
